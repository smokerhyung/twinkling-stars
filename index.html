<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Starry Night</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white);
            animation: shoot var(--shoot-duration) linear forwards;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(1000px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30px 30px, #f5f5f5, #d4d4d4);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
            animation: moonGlow 4s ease-in-out infinite alternate;
        }

        @keyframes moonGlow {
            from { box-shadow: 0 0 50px rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 80px rgba(255,255,255,0.6); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }

        /* Interactive Button */
        .magic-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .magic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="container">
        <h1>âœ¨ Magical Starry Night âœ¨</h1>
        <p class="subtitle">Watch the stars twinkle and shooting stars fly by!</p>
        <button class="magic-btn" onclick="createShootingStar()">ðŸŒŸ Make a Shooting Star!</button>
        <div class="instructions">
            <p>Click the button to create shooting stars!</p>
            <p>Just sit back and enjoy the cosmic show... ðŸš€</p>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.body;
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 3 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            const left = Math.random() * 100;
            const top = Math.random() * 50;
            const duration = Math.random() * 3 + 2;
            
            shootingStar.style.left = `${left}vw`;
            shootingStar.style.top = `${top}vh`;
            shootingStar.style.setProperty('--shoot-duration', `${duration}s`);
            
            document.body.appendChild(shootingStar);
            
            // Remove shooting star after animation
            setTimeout(() => {
                shootingStar.remove();
            }, duration * 1000);
        }

        // Auto-create shooting stars occasionally
        function autoShootingStars() {
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance every interval
                    createShootingStar();
                }
            }, 3000);
        }

        // Initialize everything when page loads
        window.onload = function() {
            createStars();
            autoShootingStars();
        };
    </script>
</body>
</html>
